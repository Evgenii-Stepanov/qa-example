---
- summary: |
    Проверка входа пользователя с существующими логином и паролем
  requirement: |
    При верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Оформление заказа
  requirement: |
    При нажатии на кнопку "Оформить заказ" в корзине должно появиться окно с сообщением "Заказ успешно формлен"
  prerequisites:
    Открыта страница корзины, в которой есть хотя бы один товар
  steps:
    - На главной странице Hexlet Store выбираем товар и нажимаем на кнопку "В корзину"
    - Переходим в корзину
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Пользователь видит всплывающее окно с сообщением "Заказ успешно формлен"

- summary: |
    Выбор русского языка 
  requirement: |
    При выборе русского языка язык магазина должен поменяться за русский
  prerequisites: |
    Открыта главная страница магазина
  steps:
    - Нажимаем кнопку "Language"
    - Выбираем "Russian"
  expected-result: |
    Пользователь видит, что язык на сайте поменялся на русский

- summary: |
    Выбор категории товаров в магазине
  requirement: |
    При выборе категории товаров пользователь должен увидеть товары только из выбранной категории
  prerequisites: |
    Открыта главная страница
  steps:
    - Нажимаем кнопку "Категория"
    - Выбираем "smartphones"
  expected-result: |
    Пользователь видит только товары из категории "smartphones"

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Регистрация пользователя
  requirement: |
    При соблюдении требований регистрации пользователь должен зарегистрироваться 
  prerequisites:
    Открыта страница регистрации
  test-data: |
    Логин = ilona Пароль = password Номер телефона = +79999999999 eMail = ilona@mail.ru
  steps:
    - Вводим номер телефона
    - Вводим электронный адрес
    - Вводим логин
    - Вводим пароль
    - Повторяем пароль
    - Нажимаем кнопку "Зарегистрироваться"
  expected-result: |
    Пользователь должен увидеть сообщение о регистрации и попасть на главную страницу

- summary: |
    Удаление товаров из корзины
  requirement: |
    При удалении товаров из корзины, корзина должна остаться пустой
  prerequisites:
    Открыта главная страница
  steps:
    - Нажимаем на кнопку "В корзину" любых нескольких товаров
    - Нажимаем на кнопку "Корзина"
    - Нажимаем кнопку "Очистить корзину"
  expected-result: |
    Пользователь видит пустую корзину
    
